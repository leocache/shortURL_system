<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .status-code {
            font-size: 6rem;
            font-weight: 600;
            color: #e74c3c;
            margin: 0;
        }

        .message {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .details {
            font-size: 1rem;
            color: #777;
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="status-code">404</h1>
    <p class="message">Link Not Found</p>
    <p class="details">
        The short link you are trying to access does not exist, may have expired, or has been disabled.
    </p>
    <a href="/" class="home-button">Back to Homepage</a>
</div>
</body>
</html>
